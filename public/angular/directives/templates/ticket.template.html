    <div class="col-xs-12 ticket-div">
    <a href="#/ticket">
        <div class="col-xs-8">
        	<div class="col-xs-12">
        	   Ticket Number
            </div>
            <div class="col-xs-12">
        	   Created By:-{{data.requestor}}
            </div>

            <div class="col-xs-12">
        	   Created On:-{{data.createdOn | date:'MM/dd/yyyy'}}
            </div>
            <div class="col-xs-12">
        	   Due By:-{{data.requestor}}
            </div>
        </div>
        
        <div class="col-xs-4">
        	<div class="col-xs-12">
        	   Agent: {{data.agent}}
            </div>
            <div class="col-xs-12">
        	   Status:- {{data.status}}
            </div>

            <div class="col-xs-3">
        	   Priority:
               </div>
               <div class="col-xs-2" ng-class="{highBg: data.priority === 'High',mediumBg:data.priority=='Medium',lowBg:data.priority=='Low'}">{{data.priority}}</div>
            

        </div>
    </a>
    </div>
